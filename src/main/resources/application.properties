# Application Configuration
spring.application.name=ClickBasket

# Server Configuration
server.port=4040

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/clickbasket_db
spring.datasource.username=postgres
spring.datasource.password=09876
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration
# Generate a secure 256-bit key for production
jwt.secret=dGhpc2lzYXZlcnlzZWN1cmVzZWNyZXRrZXl0aGF0aXNhdGxlYXN0MjU2Yml0c2xvbmdmb3JIUzI1Ng==
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Mail Settings
app.mail.from-address=${MAIL_FROM:noreply@clickbasket.com}
app.mail.from-name=ClickBasket
